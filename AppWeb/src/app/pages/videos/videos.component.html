<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-10">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Nombre del archivo</th>
          <th class="text-center">Ruta del archivo</th>
          <th class="text-center">Fecha</th>
          <th class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        @for(video of data; track video.id){
        <tr>
          <td class="text-center">{{video.id}}</td>
          <td class="text-center">{{video.nombre}}</td>
          <td class="text-center">{{video.contenido}}</td>
          <td class="text-center">{{video.fechaSubida}}</td>
          <td class="text-center">
            <a class="btn btn-primary mx-3  " routerLink="/show-video/{{ video.id }}">
              <i class="fas fa-eye"></i>
            </a>
            <button (click)="download(video.id, video.nombre)" class="btn btn-secondary">
              <i class="fas fa-download"></i>
            </button>
          </td>
        }
      </tbody>
    </table>
  </div>
</div>
